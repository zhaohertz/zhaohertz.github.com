<!--视口/页面宽度跟设备宽度走,初始缩放比例1,-->
<meta name="apple-mobile-web-app-capable" content="yes"/>

<style>
html{ font-size:100px;}
.mobile{ width:6.4rem; margin:0 auto;}
/*头部选项卡*/
.top{ width:6.4rem; height:2.55rem; border-bottom:0.11rem solid #f2f0f1;}
.top .swiper-slide{ width:100%; height:100%;}
.top .swiper-slide a{ display:block; width:100%; height:100%;}
.top .swiper-slide img{ width:100%;}
/*算是导航吧*/
.nav{ width:6.4rem; height:4.65rem; border-bottom:1px solid #dcdbdc; border-top:1px solid #dcdbdc; background:url(img/nav.jpg) no-repeat; background-size:100%;}
.nav li{ width:50%; height:1.55rem;}
.nav li a{ display:block; width:100%; height:100%;}
/*广告选项卡*/
.bottom{ width:6.4rem; height:2.05rem; border-top:0.1rem solid #f2f0f1; border-bottom:0.1rem solid #f2f0f1;}
.bottom .swiper-slide{ width:100%; height:100%;}
.bottom .swiper-slide a{ display:block; width:100%; height:100%;}
.bottom .swiper-slide img{ width:100%;}
/*抢购*/
.loot{ width:6.4rem; height:0.75rem; border-top:1px solid #dadada; background:#fff;}
.loot .i1{ width:2.09rem; height:0; border-top:1px solid #ffb19a; margin-top:0.39rem; margin-left:0.55rem;}
.loot span{ width:1.26rem; height:0.75rem; line-height:0.75rem; text-align:center; font-size:0.26rem; color:#b46f00;}
.loot .i2{ width:1.99rem; height:0; border-top:1px solid #ffb19a; margin-top:0.39rem;}
.carbox{ width:5.8rem; height:2.95rem; margin:0 auto; padding-bottom:0.32rem;}
.carbox .carl{ width:2.54rem; height:100%; position:relative;}
.carbox img{ width:100%;}

.carl .adsb{ width:2.42rem; height:0.82rem; position:absolute; left:0; bottom:0; background:rgba(0,0,0,0.5); padding-left:0.12rem;}
.carl .adsb span{ display:block; width:100%; height:0.18rem; color:#fff; font-size:0.16rem; margin-top:0.2rem;}
.carl .adsb em{ display:block; width:100%; font-size:0.2rem; color:#ff8a00; margin-top:0.12rem;}
.carl .adst{ width:1.08rem; height:0.33rem; position:absolute; top:0; right:0; background:url(img/ads1.jpg) no-repeat; background-size:100%; color:#fff; font-size:0.12rem; text-align:center; line-height:0.33rem;}

.carbox .carr{ width:3.1rem; height:100%; margin-left:0.14rem;}
.carbox .carr .carr_t{ display:block; width:100%; height:1.42rem; position:relative;}
.carbox .carr .carr_b{ display:block; width:100%; height:1.42rem; position:relative; margin-top:0.1rem;}
.carr .adsb{ width:3.1rem; height:0.41rem; position:absolute; left:0; bottom:0; background:rgba(0,0,0,0.5); line-height:0.41rem;}
.carr .adsb span{ color:#fff; font-size:0.16rem; margin-left:0.05rem;}
.carr .adsb em{ font-size:0.2rem; color:#ff8a00; margin-right:0.12rem;}
.carr .adst{ width:1.08rem; height:0.33rem; position:absolute; top:0; left:0; background:url(img/ads2.jpg) no-repeat; background-size:100%; color:#fff; font-size:0.12rem; text-align:center; line-height:0.33rem;}
/*车友活动*/
.box{ width:100%; background:#f2f0f1; height:9.9rem; border-top:1px solid #dbdbdb; padding-top:0.1rem;}
.friend{ width:100%; height:1.77rem; background:#fff; border-top:1px solid #dbdbdb; border-bottom:1px solid #dbdbdb; margin-bottom:0.1rem;}
.friend>div{ width:2.79rem; height:100%; margin-left:0.26rem;}
.friend h3{ width:100%; height:0.55rem; border-bottom:1px solid #7fbe47; color:#61b400; font-size:0.26rem; line-height:0.55rem; margin-bottom:0.11rem;}
.friend p{ width:100%; height:0.3rem; font-size:0.18rem; color:#5b5b5b; line-height:0.3rem;}
.friend a{ width:3.11rem; height:100%;}
.friend img{ width:100%;}
.loot .i3{ color:#fba8be;}
.loot .clor{ color:#ab0b34;}
/*私人展示*/
.privates{ width:6.11rem; background:#fff; padding-left:0.29rem;}
.privates li{ width:2.8rem; height:3.2rem; background:#e9e9e9; margin-right:0.18rem; margin-bottom:0.18rem;}

.privates span{ display:block; height:0.18rem; margin-top:0.14rem; font-size:0.16rem; width:2.78rem; padding-left:0.12rem; color:#2f2f2f;}
.privates em{ display:block; height:0.22rem; margin-top:0.12rem; font-size:0.2rem; width:2.78rem; padding-left:0.12rem; color:#ff8a00;}

	win.addEventListener('resize',change,false);
})(window,document);
</script>
